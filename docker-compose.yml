version: '3.8'

services:
  # Nostr relay using strfry
  strfry:
    image: ghcr.io/hoytech/strfry:latest
    container_name: strfry-relay
    ports:
      - "7777:7777"
    volumes:
      - ./strfry-db:/app/strfry-db
      - ./strfry.conf:/etc/strfry.conf
    command: relay
    restart: unless-stopped
    networks:
      - relay-network

  # GUN relay
  gun-relay:
    build: .
    container_name: gun-relay
    ports:
      - "8765:8765"
    environment:
      - PORT=8765
    restart: unless-stopped
    networks:
      - relay-network

networks:
  relay-network:
    driver: bridge

volumes:
  strfry-db:
